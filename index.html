<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue web components - Ejemplo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <h1>Ejemplo de componentes con <a href="https://es.vuejs.org/index.html" target="_blank">Vue.js</a></h1>
        <a href="https://www.mockaroo.com" target="_blank" >Utilidad para generar datos para realizar pruebas</a>
        <hr>
        <table-component title="Desarrolladores" :users = "dev_users" :stylecomp="style1"></table-component>
        <table-component title="Testers" :users = "test_users" :stylecomp="style2"></table-component>
        <table-component title="Administradores" :users = "prod_users" :stylecomp="style3"></table-component>
    </div>
    <script src="./js/table-component.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
